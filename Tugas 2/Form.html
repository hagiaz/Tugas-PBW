<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body>

    <h3>Pendaftaran Mahasiswa Baru</h3><br>

    <div class="container">
      <form action="">
        <div>
          <label for="npm">NPM (Nomer Pokok Mahasiswa)</label>
          <input type="text" id="npm" name="npm" class="input" />
        </div>
        <div>
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" class="input" />
        </div>
        <div>
          <label for="alamat">Alamat</label>
          <textarea name="alamat" id="alamat" class="textarea"></textarea>
        </div>
        <div>
          <div class="radio-button">
            <label for="jenis_kelamin">Jenis Kelamin</label><br />
            <input type="radio" name="jenis_kelamin" id="laki-laki" value="Laki-laki" />
            <label for="Laki-laki">Laki-laki</label><br />
            <input type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan" />
            <label for="perempuan">Perempuan</label><br />
          </div>
        </div>
        <div>
          <label for="program">Program Studi</label>
          <select id="program" name="program" class="input">
            <option value="volvo">Teknik Informatika</option>
            <option value="saab">Sistem Informasi</option>
          </select>
        </div>
        <div>
          <input type="submit" class="tambah" value="Tambah" />
        </div>
      </form>
    </div>
  </body>
</html>
